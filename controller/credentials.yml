# ansible-playbook cac_controller.yml --tags credentials
---

controller_credentials:

  - name: Automation Hub
    organization: Default
    credential_type: Ansible Galaxy/Automation Hub API Token
    update_secrets: false
    inputs:
      url: https://console.redhat.com/api/automation-hub/
      auth_url: https://sso.redhat.com/auth/realms/redhat-external/protocol/openid-connect/token

  - name: Controller Credential
    organization: Default
    credential_type: Red Hat Ansible Automation Platform
    update_secrets: false
    state: exists
    inputs:
      host: https://{{ groups.automationcontroller[0] | default('REPLACEME') }}
      username: admin
      password: '{{ controller_admin_password | default("REPLACEME") }}'
      verify_ssl: '{{ verify_ssl | default(true) }}'

  - name: AWS (RHDPS)
    organization: Default
    description: RHDPS Open Environment
    credential_type: Amazon Web Services
    update_secrets: false
    state: exists
    inputs:
      username: "{{ controller_credential_aws_access_key_id }}"
      password: "{{ controller_credential_aws_secret_key }}"

  - name: AWS (Personal)
    organization: Default
    description: Personal AWS Account
    credential_type: Amazon Web Services
    update_secrets: false
    state: exists
    inputs:
      username: "{{ controller_credential_aws_access_key_id }}"
      password: "{{ controller_credential_aws_secret_key }}"

  - name: Insights
    credential_type: Insights Collection
    organization: Default
    state: exists
    inputs:
      insights_user: REPLACEME
      insights_password: REPLACEME

  - name: AWS (ec2-user)
    credential_type: Machine
    organization: Default
    state: exists
    inputs:
      become_method: ''
      become_username: ''
      ssh_key_data: REPLACEME
      username: ec2-user
      password: REPLACEME

  - name: Linux
    credential_type: Machine
    organization: Default
    state: exists
    inputs:
      become_method: ''
      become_username: ''
      username: REPLACEME
      password: REPLACEME

  - name: Windows
    credential_type: Machine
    organization: Default
    state: exists
    inputs:
      become_method: ''
      become_username: ''
      username: REPLACEME
      password: REPLACEME

