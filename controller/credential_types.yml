# ansible-playbook cac_controller.yml --tags credential_types
---

controller_credential_types:
  
  - name: Insights Collection
    kind: cloud
    inputs:
      fields:
        - id: insights_user
          type: string
          label: Insights User
        - id: insights_password
          type: string
          label: Insights Password
          secret: true
    injectors:
      env:
        INSIGHTS_USER: !unsafe '{{ insights_user }}'
        INSIGHTS_PASSWORD: !unsafe '{{ insights_password }}'


  - name: ServiceNow Credential
    description: Credential for use with servicenow.itsm collection
    kind: cloud
    injectors:
      env:
        SERVICENOW_CLIENT_ID: !unsafe '{{ servicenow_client_id }}'
        SERVICENOW_CLIENT_SECRET: !unsafe '{{ servicenow_client_secret }}'
        SERVICENOW_INSTANCE: !unsafe '{{ servicenow_instance }}'
        SERVICENOW_PASSWORD: !unsafe '{{ servicenow_password }}'
        SERVICENOW_USERNAME: !unsafe '{{ servicenow_user }}'
    inputs:
      fields:
      - id: servicenow_instance
        type: string
        label: ServiceNow Instance URL
        help_text: ServiceNow instance URL (e.g., dev12345.service-now.com)
      - id: servicenow_username
        type: string
        label: ServiceNow Username
        help_text: ServiceNow username
      - id: servicenow_password
        type: string
        label: ServiceNow Password
        secret: true
        help_text: ServiceNow password
      - id: servicenow_client_id
        type: string
        label: OAuth Client ID
        help_text: OAuth Client ID (optional, for OAuth authentication)
      - id: servicenow_client_secret
        type: string
        label: OAuth Client Secret
        secret: true
        help_text: OAuth Client Secret (optional, for OAuth authentication)
      required:
      - servicenow_hostname
      - servicenow_username
      - servicenow_password

  - name: Promox User Credential
    description: Default creds for a Proxmox instance
    kind: cloud
    injectors:
      extra_vars:
        proxmox_default_password: !unsafe '{{ pve_user_password }}'
        proxmox_default_user: !unsafe '{{ pve_user }}'
    inputs:
      fields:
      - id: pve_user
        label: PVE Instance User
        type: string
      - id: pve_user_password
        label: PVE Instance User's Password
        secret: true
        type: string
      required:
      - pve_user
      - pve_user_password

  - name: Proxmox VE Credential
    description: Authenticate with a Proxmox VE API
    kind: cloud
    injectors:
      env:
        PROXMOX_HOST: !unsafe '{{ pve_api_host }}'
        PROXMOX_PASSWORD: !unsafe '{{ pve_api_password }}'
        PROXMOX_PORT: !unsafe '{{ pve_api_port }}'
        PROXMOX_USER: !unsafe '{{ pve_api_user }}'
      extra_vars:
        proxmox_api_host: !unsafe '{{ pve_api_host }}'
        proxmox_api_password: !unsafe '{{ pve_api_password }}'
        proxmox_api_token_id: !unsafe '{{ pve_api_token_id }}'
        proxmox_api_token_secret: !unsafe '{{ pve_api_token_secret }}'
        proxmox_api_user: !unsafe '{{ pve_api_user }}'
        pve_api_port: !unsafe '{{ pve_api_port }}'
    inputs:
      fields:
      - id: pve_api_host
        label: Host
        type: string
      - id: pve_api_port
        label: Port
        type: string
      - id: pve_api_user
        label: User
        type: string
      - id: pve_api_token_id
        label: Token Id
        type: string
      - id: pve_api_token_secret
        label: Token Secret
        secret: true
        type: string
      - id: pve_api_password
        label: Password
        secret: true
        type: string
      required:
      - pve_api_host
      - pve_api_user

  - name: Red Hat Subscription Manager
    description: for integration with Red Hat Subscription Manager
    kind: cloud
    injectors:
      extra_vars:
        customer_portal_password: !unsafe '{{ rhsm_password }}'
        customer_portal_username: !unsafe '{{ rhsm_user }}'
        rhsm_password: !unsafe '{{ rhsm_password }}'
        rhsm_user: !unsafe '{{ rhsm_user }}'
    inputs:
      fields:
      - id: rhsm_user
        label: RHSM Username
        type: string
      - id: rhsm_password
        label: RHSM Password
        secret: true
        type: string
      required:
      - rhsm_user
      - rhsm_password
